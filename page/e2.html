<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
		<title>点的弹跳动画</title>

		<style type="text/css">
			body {
				position: absolute;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			
			#mapContainer {
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				float: left;
			}
		</style>
		 <script type="text/javascript" src="../js/JSWrap.js"></script>
		<script>
			function mapInit() {
				var map =   new CMMap.Map("mapContainer", {center: new CMMap.LngLat(116.397428, 39.90923),zoom:13});

					var marker = new CMMap.Marker({
						position: new CMMap.LngLat(116.397428, 39.90923)
					});
					marker.setMap(map);
					marker.setAnimation('CMMAP_ANIMATION_BOUNCE');
			}
	if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
		</script>
	</head>

	<body >

		<div id="mapContainer" style="position: relative;"></div>

	</body>

</html>
