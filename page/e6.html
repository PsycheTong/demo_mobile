<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
		<title>设置覆盖物的文字标签</title>

		<style type="text/css">
			body {
				position: absolute;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			
			#mapContainer {
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				float: left;
			}
		</style>
		
		<script type="text/javascript" src="../js/JSWrap.js"></script>
		<script>
			var map

			function mapInit() {
				map = new CMMap.Map("mapContainer", {
					view: { center: { lng: 116.397428, lat: 39.90923 }, zoom: 13, rotation: 0 },

				});

				map.plugin(["CMMap.OverLay"], function() {

					var marker = new CMMap.Marker({
						map: map,
						position: new CMMap.LngLat(116.397428, 39.90923),
						offset: new CMMap.Pixel(0, 0),
						clickable: true,
						draggable: true,
						title: "天安门"
					});
				});
			}
	if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
		</script>
	</head>

	<body >

		<div id="mapContainer" style="position: relative;"></div>

	</body>

</html>
