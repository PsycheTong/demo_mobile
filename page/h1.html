<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
    <title>设置鼠标样式</title>



    <style type="text/css">
        body {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #mapContainer {
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            float: left;
        }
    </style>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <!--<script type="text/javascript" src="../js/bundle.js"></script>-->
    <script>
        function mapInit() {
            var map = new CMMap.Map("mapContainer", {
                view: {center: {lng: 116.397428, lat: 39.90923}, zoom: 10, rotation: 0},
                zooms: [3, 18],
                cursor: "default",
                animateEnable: true,
                rotateEnable: false,
                resizeEnable: false,
                dragEnable: true,
                zoomEnable: true,
                doubleClickZoom: true,
                keyboardEnable: true,
                jogEnable: true,
                scrollWheel: true,
                touchZoom: true
            });
            
             map.setDefaultCursor("url(../img/bitbug_favicon.ico),default");
        }
   if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
    </script>
</head>
<body >

<div id="mapContainer" style="position: relative;"></div>

</body>
</html>
