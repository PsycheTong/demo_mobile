<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>视频图层VideoLayer</title>
    <meta id="viewport" name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0"/>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body >
<div id="container"></div>
<script type="text/javascript" src="../js/JSWrap.js"></script>
<script>
var map;
function mapInit(){
    map = new CMMap.Map('container', {
        zooms:[1,20],
        resizeEnable: true,
        zoom: 1,
        center: [115.811491, 12.423935]
    });

    var bounds = new CMMap.Bounds([93, -9], [147, 32]);

    var VideoLayer = new CMMap.VideoLayer({
        autoplay: true,
        loop: true,
        zIndex: 130,
        //可提供不同格式以达到多浏览器兼容
        url: [
            'https://a.amap.com/jsapi_demos/static/video/cloud.m4v',
            'https://a.amap.com/jsapi_demos/static/video/cloud.mov'
        ],
        bounds: bounds,
        zooms: [1, 5],
        opacity: 0.7
    });

    VideoLayer.setMap(map);
}
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }

</script>
</body>
</html>
