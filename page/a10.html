<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }

        #map-zoom, #map-center {
            color: #0288d1;
        }
    </style>
    <title>地图级别与中心点</title>
</head>

<body >
<div id="container"></div>
<div class="info">
    <h4>获取地图级别与中心点坐标</h4>
    <p>当前级别：<span id="map-zoom">11</span></p>
    <p>当前中心点：<span id="map-center">121.498586,31.239637</span></p>
</div>
<script>

    //初始化地图
    var map = null;
    function initMap() {
        map = new CMMap.Map('container', {
            resizeEnable: true, //是否监控地图容器尺寸变化
            zoom: 11, //初始地图级别
            center: [116.397565, 39.905919], //初始地图中心点
        });
        logMapinfo();
        //绑定地图移动与缩放事件
        map.on('moveend', logMapinfo);
        map.on('zoomend', logMapinfo);
    }

    //显示地图层级与中心点信息
    function logMapinfo() {
        var zoom = map.getZoom(); //获取当前地图级别
        var center = map.getCenter(); //获取当前地图级别

        document.querySelector("#map-zoom").innerText = zoom;
        document.querySelector("#map-center").innerText = JSWrap.lnglatToArrStr(center);
    };

 if (window.attachEvent) {
      window.attachEvent("onload", initMap);//IE
    } else {
        window.addEventListener("load", initMap, false);//FF
    }

</script>
</body>

</html>
