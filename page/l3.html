<!-- 重点参数：iconLabel -->
<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/overlay/AwesomeMarker/examples/iconLabel.html -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>字体样式</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    </style>
</head>

<body >
    <div id="container"></div>
        <link type="text/css" rel="stylesheet" href="https://webapi.amap.com/ui/1.0/plug/ext/font-awesome/css/font-awesome.css?v=1.0.11">
        <script type="text/javascript" src="../js/JSWrap.js"></script>
     <!--<script type="text/javascript" src="../js/bundle.js"></script>-->
    <script type="text/javascript">
    function mapInit(){
        //创建地图
        var map = new CMMap.Map('container', {
            zoom: 4
        });



         loadUIScript(function(){
             
        new AwesomeMarker({

            //设置awesomeIcon
            awesomeIcon: 'arrows', //可用的icons参见： http://fontawesome.io/icons/

            //下列参数继承自父类

            //iconLabel中不能包含innerHTML属性（内部会利用awesomeIcon自动构建）
            iconLabel: {
                style: {
                    color: '#333' //设置颜色
                }
            },
            iconStyle: 'orange', //设置图标样式

            //基础的Marker参数
            map: map,
            position: map.getCenter()
        });
    });
    }

    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
    </script>
</body>

</html>
