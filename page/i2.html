<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>容器视图大小</title>
     <link rel="stylesheet" href="../css/demo-center.css"/>
    <style>
        html,body,#container{
            height:100%;
            width:100%;
        }
        .btn{
            width:14em;
            margin-left:3.2rem;  
            margin-top: 0.8rem; 
        }
    </style>
</head>
<body >
<div id="container"></div>
<div class="info">
    <div><span>宽度:</span><span id="width"></span></div>
    <div><span>高度:</span><span id="height"></span></div>
</div>

   <script type="text/javascript" src="../js/JSWrap.js"></script>
<!--<script type="text/javascript" src="../js/bundle.js"></script>-->
<script type="text/javascript">

    var $ = function(id){
        return document.getElementById(id);
    }

    function mapInit(){
        var map = new CMMap.Map("container", {
                zoom:7
            });
       map.on('complete',function(){
        var size = map.getSize();
        $('width').innerHTML = size.getWidth();
        $('height').innerHTML = size.getHeight();
    });
    }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
</script>
</body>
</html>
