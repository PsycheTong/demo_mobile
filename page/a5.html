<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
    <title>拖拽地图</title>

    <style type="text/css">
        body {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #mapContainer {
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            float: left;
        }
    </style>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <script src="../js/demoutils.js"></script>
    <script>
        function mapInit() {
            var map = new CMMap.Map("mapContainer", {
                zoom: 10
            });


            function showInfoDragstart(e) {
                var text = '开始拖拽地图！'
                document.querySelector("#text").innerText = text;
            }

            function showInfoDragging(e) {
                var text = '正在拖拽地图！'
                document.querySelector("#text").innerText = text;
            }

            function showInfoDragend() {
                var text = '拖拽地图结束！'
                document.querySelector("#text").innerText = text;
            }

            // 事件绑定
            function clickOn() {
                log.success("绑定事件!");
                map.on('dragstart', showInfoDragstart);
                map.on('dragging', showInfoDragging);
                map.on('dragend', showInfoDragend);
            }

            // 解绑事件
            function clickOff() {
                log.success("解除事件绑定!");
                map.off('dragstart', showInfoDragstart);
                map.off('dragging', showInfoDragging);
                map.off('dragend', showInfoDragend);
            }

            // 给按钮绑定事件
            document.getElementById("clickOn").onclick = clickOn;
            document.getElementById("clickOff").onclick = clickOff;


        }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
    </script>
</head>

<body>

<div id="mapContainer" style="position: relative;"></div>
<div class="info" id="text">
    请用鼠标拖拽地图试试
</div>
<div class="input-card" style="width:16rem">
    <h4>地图拖拽相关事件</h4>
    <div>
        <div class="input-item">
            <button id="clickOn" class="btn" style="margin-right:1rem;">绑定事件</button>
            <button id="clickOff" class="btn">解绑事件</button>
        </div>
    </div>
</div>

</body>

</html>
