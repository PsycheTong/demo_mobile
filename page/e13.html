<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    </style>
    <title>折线的绘制</title>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
</head>
<body >
<div id="container"></div>
<script type="text/javascript">
 var map;
    function mapInit(){
        map = new CMMap.Map("container", {
            center: [116.395577, 39.892257],
            zoom: 14
        });

    var path = [
        [116.362209, 39.887487],
        [116.422897, 39.878002],
        [116.372105, 39.90651],
        [116.428945, 39.89663]
    ];

    var polyline = new CMMap.Polyline({
        path: path,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 1,
        strokeColor: "#3366FF", 
        strokeOpacity: 1,
        strokeWeight: 4,
        zIndex: 50,
        draggable: true
    })

    polyline.setMap(map)
    // 缩放地图到合适的视野级别
    map.setFitView([ polyline ]);
    }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }

</script>
</body>
</html>
