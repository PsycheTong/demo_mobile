<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
		<title>地图单击事件</title>
		
		<style type="text/css">
			body {
				position: absolute;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			
			#mapContainer {
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				float: left;
			}
		</style>
		<script type="text/javascript" src="../js/JSWrap.js"></script>
		<link rel="stylesheet" href="../css/demo-center.css"/>

	</head>

	<body >

		<div id="mapContainer" style="position: relative;"></div>
		<div class="info">
			<div id="input-card">请点击</div>
		</div>

		<script>
            function mapInit() {
                var map = new CMMap.Map("mapContainer", {
                    zoom: 10
                });

                map.on("click", function(e) {
                    var info = "单击坐标点:" + JSWrap.lnglatToArrStr(e.lnglat);
                    document.getElementById('input-card').innerHTML = info;
                });
            }
     if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
		</script>

	</body>

</html>
