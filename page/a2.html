<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
    <title>设置地图最大、最小级别</title>

    <style type="text/css">
        body {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #mapContainer {
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            float: left;
        }
    </style>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/demo-center.css">
    <script>
        function mapInit() {
            var map = new CMMap.Map("mapContainer", {
                zoom: 7,
                zooms: [6, 15]
            });
            var toolbar = new CMMap.ToolBar();
            map.addControl(toolbar);
            logMapinfo();

            //显示地图层级与中心点信息
            function logMapinfo() {
                var zoom = map.getZoom(); //获取当前地图级别
                var center = map.getCenter(); //获取当前地图中心位置

                document.querySelector("#map-zoom").innerText = zoom;
                document.querySelector("#map-center").innerText = center.toString();
            };

            //绑定地图移动与缩放事件
            map.on('moveend', logMapinfo);
            map.on('zoomend', logMapinfo);
        }

    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
    </script>
</head>

<body>
<div id="mapContainer" style="position: relative;"></div>
<div class="info">
    <h4>获取地图级别与中心点坐标</h4>
    <p>当前级别：<span id="map-zoom">11</span></p>
    <p>当前中心点：<span id="map-center">121.498586,31.239637</span></p>
</div>

</body>

</html>
