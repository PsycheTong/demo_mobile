<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <link rel="stylesheet" type="text/css" href="https://a.amap.com/jsapi_demos/static/demo-center/css/prety-json.css">
    <style>
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="info">
    <h4>当前地图状态（Status）</h4>
    <p><span id="map-status"></span></p>
</div>
<script type="text/javascript">

    var mapOpts = {
        showIndoorMap: false, // 是否在有矢量底图的时候自动展示室内地图，PC默认true,移动端默认false
        resizeEnable: true, //是否监控地图容器尺寸变化，默认值为false
        dragEnable: false, // 地图是否可通过鼠标拖拽平移，默认为true
        keyboardEnable: false, //地图是否可通过键盘控制，默认为true
        doubleClickZoom: false, // 地图是否可通过双击鼠标放大地图，默认为true
        zoomEnable: false, //地图是否可缩放，默认值为true
        rotateEnable: false, // 地图是否可旋转，3D视图默认为true，2D视图默认false
    }

    //获取并展示地图状态信息
    function logMapOptions() {
        // var node = new PrettyJSON.view.Node({
        //   el: document.querySelector("#map-status"),
        //   data: mapOpts
        // });
        //document.getElementById("map-status").innerHTML = JSON.stringify(mapOpts);
    }

    logMapOptions();

    //创建地图
    var map = new CMMap.Map('container', mapOpts);
</script>
</body>
</html>
