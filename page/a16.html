<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图动画效果</title>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }

        .lnglat {
            color: #0288d1;
        }
    </style>
</head>

<body >
<div id="container"></div>
<div class="input-card" style="width: auto">
    <div class="input-item">
        <input id="piexBtn" type="button" class="btn" value="平移像素值：(50,100)"/>
    </div>
    <div class="input-item">
        <input id="pantoBtn" type="button" class="btn" value="地图中心点平移至：(116.405467,39.907761)"/>
    </div>
</div>
</body>
<script>
    //创建地图
    function initMap(){
        var map = new CMMap.Map('container', {
        animateEnable: true,
        zoom: 13,
        center: [116.397428, 39.90923]
    });

        CMMap.event.addDomListener(document.getElementById('piexBtn'), 'click', function() {
            map.panBy(50, 100);
        });
        CMMap.event.addDomListener(document.getElementById('pantoBtn'), 'click', function() {
            map.panTo([116.405467, 39.907761]);
        });
    }

    if (window.attachEvent) {
      window.attachEvent("onload", initMap);//IE
    } else {
        window.addEventListener("load", initMap, false);//FF
    }
 
</script>

</html>
