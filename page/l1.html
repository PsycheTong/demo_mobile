<!-- 重点参数：iconStyle, iconLabel -->
<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/overlay/SimpleMarker/examples/index.html -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>内置样式</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
    }

    .amap-marker-label {
        font-size: 13px;
        border: 1px solid orange;
        background: #fff;
        border-radius: 10px 0 0 0;
        color: #690441;
    }
    </style>
</head>

<body >
    <div id="container"></div>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
     <!--<script type="text/javascript" src="../js/bundle.js"></script>-->
    <!-- UI组件库 1.0 -->
    <script type="text/javascript">
    function mapInit(){
            //创建地图
    var map = new CMMap.Map('container', {
        zoom: 4
    });


    map.setCenter(new CMMap.LngLat(116.40, 39.90));
    loadUIScript(function(){
           var redIcon = new SimpleMarker({
        iconLabel: {
            //普通文本
            innerHTML: '热',
            //设置样式
            style: {
                color: '#fff',
                fontSize: '120%',
                marginTop: '2px'
            }
        },
        iconStyle: 'red',
        map: map,
        position: map.getCenter()
    });

    });
 
    //redIcon.setIconStyle('purple');

    }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }

    </script>
</body>

</html>
