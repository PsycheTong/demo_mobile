<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图倾斜／旋转控件</title>
   <script type="text/javascript" src="../js/JSWrap.js"></script>
    
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        .map{
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body >
<div id="container" class="map"></div>
<script type="text/javascript">
  function mapInit(){
     //初始化地图对象，加载地图
    var map = new CMMap.Map("container", {
             rotateEnable:true
    });
    
     var ControlBar = new CMMap.ControlBar();
     map.addControl(ControlBar);
 }
     if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
</script>
</body>
</html>
