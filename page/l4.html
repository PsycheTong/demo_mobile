<!-- 重点参数：infoTitle, infoBody -->
<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/overlay/SimpleInfoWindow/examples/index.html -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>简单信息窗体</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    
    p.my-desc {
        margin: 5px 0;
        line-height: 150%;
    }
    </style>
</head>

<body>
    <div id="container"></div>
        <link type="text/css" rel="stylesheet" href="https://webapi.amap.com/ui/1.0/plug/ext/font-awesome/css/font-awesome.css?v=1.0.11">
        <script type="text/javascript" src="../js/JSWrap.js"></script>
     <!--<script type="text/javascript" src="../js/bundle.js"></script>-->
    <script type="text/javascript">
      function mapInit(){

        //创建地图
        var map = new CMMap.Map('container', {
            zoom: 4
        });

            var marker = new CMMap.Marker({
                map: map,
                zIndex: 9999999,
                position: map.getCenter()
            });
         loadUIScript(function(){
            var infoWindow = new SimpleInfoWindow({

                infoTitle: '<strong>这里是标题</strong>',
                infoBody: '<p class="my-desc"><strong>这里是内容。</strong> <br/> 二维矢量能力地图JavaScript API，是由 JavaScript 语言编写的应用程序接口，' +
                    '它能够帮助您在网站或移动端中构建功能丰富、交互性强的地图应用程序</p>',

                //基点指向marker的头部位置
                offset: new CMMap.Pixel(-14, -31)
            });

            function openInfoWin() {
                infoWindow.open(map, marker.getPosition());
            }

            //marker 点击时打开
            CMMap.event.addListener(marker, 'click', function() {
                openInfoWin();
            });

            openInfoWin();
        });

      }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }

    </script>
</body>

</html>
