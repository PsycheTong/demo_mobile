<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    </style>
    <title>圆的绘制</title>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
</head>
<body >
<div id="container"></div>

<script type="text/javascript">

    function initMap() {
        var center = [116.433322, 39.900256];
        var radius = 1000;
        var map = new CMMap.Map("container", {
            center: center,
            zoom: 14
        });

        var circle = new CMMap.Circle({
            center: center,
            radius: radius, //半径
            strokeColor: "#FF33FF",
            strokeWeight: 1,
            strokeOpacity: 0.2,
            fillOpacity: 0.4,
            fillColor: '#1791fc',
            zIndex: 50,
            draggable: true
        })
        circle.setMap(map)
        // 缩放地图到合适的视野级别
        map.setShowWithCenterAndRange(center, radius);
    }
    if (window.attachEvent) {
      window.attachEvent("onload", initMap);//IE
    } else {
        window.addEventListener("load", initMap, false);//FF
    }

</script>
</body>
</html>
