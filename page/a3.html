<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
    <title>移动地图</title>

    <style type="text/css">
        body {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #mapContainer {
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            float: left;
        }
    </style>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <script>
        function mapInit() {
            var map = new CMMap.Map("mapContainer");

            setTimeout(function () {
                //map.panTo(new CMMap.LngLat(113.262232, 23.154345));
                map.setCenter(new CMMap.LngLat(113.262232, 23.154345));
            }, 2000);
        }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
    </script>
</head>

<body >

<div id="mapContainer" style="position: relative;"></div>

</body>

</html>
