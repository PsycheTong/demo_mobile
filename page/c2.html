<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>热力图</title>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <script type="text/javascript" src="../js/JSWrap.js"></script>
    <!--<script type="text/javascript" src="../js/bundle.js"></script>-->
    <script src="//a.amap.com/jsapi_demos/static/resource/heatmapData.js"></script>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body >
<div id="container"></div>
<div class="input-card" style="width: auto;">
    <div class="input-item">
        <button class="btn" onclick="heatmap.show()">显示热力图</button>
    </div>
    <div class="input-item">
        <button class="btn" onclick="heatmap.hide()">关闭热力图</button>
    </div>
</div>
<script>
var   map,heatmap;
function mapInit(){
    map = new CMMap.Map("container", {
        baseLayer:true, building:true, label:true, buildingShadow:true, buildingTranslucent:true,zoom:11});

    map.setCenter(new CMMap.LngLat(116.418261, 39.921984));
    heatmap = new CMMap.Heatmap(map, {
        radius: 25, //给定半径
        opacity: [0, 0.8]
    });
    heatmap.setDataSet({
        data: heatmapData,
        max: 100
    });
}
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }
   
</script>
</body>
</html>
