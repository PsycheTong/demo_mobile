<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>获取地图容器元素</title>
    <link rel="stylesheet" href="../css/demo-center.css"/>
    <style>
        html,body,#container{
            height:100%;
            width:100%;
        }
        .btn{
            width:14em;
            margin-left:3.2rem;  
            margin-top: 0.8rem; 
        }
    </style>
</head>
<body >
<div id="container"></div>
<div class="input-card" style="width: auto;">
        <div class="input-item">
        <button class="btn" onclick="toggle()">显示/隐藏地图元素</button>
    </div>
</div>

   <script type="text/javascript" src="../js/JSWrap.js"></script>
<!--<script type="text/javascript" src="../js/bundle.js"></script>-->
<script type="text/javascript">
    var map,el,isshow = true;
    function mapInit(){
        map = new CMMap.Map("container", {
            center:[116.611279,40.113257]
         });
        el = map.getContainer();
    }
    function toggle(){
        if(!el)
            return;
        if(!isshow){
            el.style.display = '';
              isshow = true;
        } else {
           el.style.display = 'none';
           isshow = false;
        }
    }
    if (window.attachEvent) {
      window.attachEvent("onload", mapInit);//IE
    } else {
        window.addEventListener("load", mapInit, false);//FF
    }

</script>
</body>
</html>
